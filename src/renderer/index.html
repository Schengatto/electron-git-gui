<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="pageContainer">
        <div class="left-panel">
            <button id="selectDirectory">Select Git Repository</button>
            <p id="selectedDir"></p>
            <div id="repoContent" style="display: none;">
                <div class="branch-info">
                    <p id="currentBranch"></p>
                    <button id="fetchBranches">Fetch Branches</button>
                </div>
                <ul id="branchList"></ul>
            </div>
        </div>
        <div class="right-panel">
            <div id="statusDisplay" style="display: none;">
                <h2>Repository Status</h2>
                <h3 class="p-2">Unstaged Files</h3>
                <button id="stageAllFiles">Stage All Files</button>
                <ul id="unstagedFiles"></ul>
                <h3 class="p-2">Staged Files</h3>
                <button id="unstageAllFiles">Unstage All Files</button>
                <ul id="stagedFiles"></ul>
                <div id="commitSection">
                    <form id="commitForm" class="commit-form">
                        <input type="text" id="commitMessage" placeholder="Commit message" required
                            class="commit-input">
                        <button type="submit" class="commit-button">Commit</button>
                    </form>
                </div>
                <div id="pushSection" style="display: none;">
                    <button id="pushButton" class="push-button">Push</button>
                    <label class="force-push-label">
                        <input type="checkbox" id="forcePushCheckbox">
                        Force Push
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="gitTreeSection">
        <h3>Git Tree</h3>
        <pre id="gitTreeContainer"></pre>
    </div>
    <div id="errorMessage" class="error" style="display: none;"></div>
    <script src="index.js"></script>
    <script src="edited-files.js"></script>
    <script src="git-tree.js"></script>
</body>

</html>
